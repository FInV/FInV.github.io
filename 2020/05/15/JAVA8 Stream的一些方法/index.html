al(&quot;4&quot;, &quot;狗&quot;);</span><br><span class="line"></span><br><span class="line">    animalList.add(animal2);</span><br><span class="line">    animalList.add(animal1);</span><br><span class="line">    animalList.add(animal3);</span><br><span class="line">    animalList.add(animal4);</span><br><span class="line">    animalList.add(animal5);</span><br><span class="line">    animalList.add(animal6);</span><br><span class="line">    &#x2F;&#x2F;去掉ID为4的实体</span><br><span class="line">    animalList.removeIf(s -&gt; s.getId().equals(&quot;4&quot;));</span><br><span class="line">    System.out.println(&quot;animalList &#x3D; &quot; + animalList);</span><br><span class="line">    System.out.println(&quot;---------------&quot;);</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;根据ID进行排序</span><br><span class="line">    List&lt;Animal&gt; animalList1 &#x3D; animalList.stream()</span><br><span class="line">        .sorted(Comparator.comparing(Animal::getId))</span><br><span class="line">        .collect(Collectors.toList());</span><br><span class="line">    System.out.println(&quot;animalList1 &#x3D; &quot; + animalList1);</span><br><span class="line">    System.out.println(&quot;---------------&quot;);</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;取出NAME作为新的list</span><br><span class="line">    List&lt;String&gt; animalIdList1 &#x3D; animalList1.stream()</span><br><span class="line">        .map(Animal::getName)</span><br><span class="line">        .collect(Collectors.toList());</span><br><span class="line">    animalIdList1.forEach(s -&gt; System.out.print(&quot;NAME &#x3D; &quot; + s + &quot; &quot;));</span><br><span class="line">    System.out.println(&quot;\n---------------&quot;);</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;提取ID 并对ID去重</span><br><span class="line">    List&lt;String&gt; animalIdList2 &#x3D; animalList1.stream()</span><br><span class="line">        .map(Animal::getId).distinct()</span><br><span class="line">        .collect(Collectors.toList());</span><br><span class="line">    animalIdList2.forEach(s -&gt; System.out.print(&quot;ID &#x3D; &quot; + s + &quot; &quot;));</span><br><span class="line">    System.out.println(&quot;\n---------------&quot;);</span><br><span class="line"></span><br><span class="line">    List&lt;Animal&gt; unique &#x3D; animalList1.stream().collect(</span><br><span class="line">        Collectors.collectingAndThen(</span><br><span class="line">            Collectors.toCollection(() -&gt; new TreeSet&lt;&gt;(Comparator.comparing(Animal::getId))), ArrayList::new)</span><br><span class="line">    );</span><br><span class="line">    System.out.println(&quot;unique &#x3D; &quot; + unique);</span><br><span class="line">    System.out.println(&quot;\n---------------&quot;);</span><br><span class="line"></span><br><span class="line">    List&lt;Animal&gt; unique1 &#x3D; animalList1.stream().collect(</span><br><span class="line">        Collectors. collectingAndThen(</span><br><span class="line">            Collectors.toCollection(() -&gt; new TreeSet&lt;&gt;(Comparator.comparing(o -&gt; o.getName() + &quot;;&quot; + o.getId()))), ArrayList::new)</span><br><span class="line">    );</span><br><span class="line">    System.out.println(&quot;unique1 &#x3D; &quot; + unique1);</span><br><span class="line">    System.out.println(&quot;\n---------------&quot;);</span><br><span class="line"></span><br><span class="line">    Map&lt;String, Object&gt; map &#x3D; new HashMap&lt;String, Object&gt;();</span><br><span class="line">    map.put(&quot;name&quot;, &quot;ZK&quot;);</span><br><span class="line">    map.put(&quot;age&quot;, 13);</span><br><span class="line"></span><br><span class="line">    Map&lt;String, Object&gt; map2 &#x3D; new HashMap&lt;String, Object&gt;();</span><br><span class="line">    map2.put(&quot;name&quot;, &quot;ZA&quot;);</span><br><span class="line">    map2.put(&quot;age&quot;, 15);</spa
